<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Post Arash</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <article class="post">
        <header class="post-header">
          <div class="user-info">
            <i class="fa-brands fa-html5"></i>
            <div class="user-text">
              <h2>HTML5</h2>
              <p>Tehran</p>
            </div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </header>

        <figure>
          <img
            src="https://fastly.picsum.photos/id/26/4209/2769.jpg?hmac=vcInmowFvPCyKGtV7Vfh7zWcA_Z0kStrPDW3ppP0iGI"
            alt="All I need"
          />
        </figure>

        <footer>
          <section class="post-actions">
            <div class="left-icons">
              <i class="fa-regular fa-heart"></i>
              <i class="fa-regular fa-comment"></i>
              <i class="fa-regular fa-paper-plane"></i>
            </div>
            <i class="fa-regular fa-bookmark"></i>
          </section>

          <p class="likes">
            Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>,
            <strong>Web</strong> and <strong>100,000 others</strong>
          </p>

          <p class="caption">
            this is all i neeed with myself when i want to go for a walk,
            Autumn is here and it's my favorite season!!!!
          </p>
        </footer>
      </article>
    </main>
  </body>
</html>
